<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <ngb-alert class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage != ''">
            <span class="alert-inner--text"><strong>{{ errorMessage }}</strong></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close(alert)"></button>
          </ngb-alert>
          <div class="card bg-secondary shadow border-0">
            <div class="bubble" style="--i:0;"></div>
            <div class="bubble" style="--i:1;"></div>
            <div class="bubble" style="--i:2;"></div>
            <div class="bubble" style="--i:3;"></div>
            <div class="bubble" style="--i:4;"></div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
              </div>
              <hr>
              <form [formGroup]="loginForm.baseForm" class="form">
                <mat-form-field class="full-width-input">
                  <input class="form-control" text="text" name="mail" formControlName="mail" matInput placeholder="Email"
                    required />
                  <mat-error *ngIf="checkField('mail')">
                    {{ loginForm.errorMessageMail }}
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                  <input class="form-control" text="text" name="name" formControlName="name" matInput placeholder="Nombre"
                    required />
                  <mat-error *ngIf="checkField('name')">
                    {{ loginForm.errorMessageName }}
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                  <input class="form-control" [type]="hide ? 'password' : 'text'" name="password" formControlName="password" matInput
                    placeholder="Contraseña" required />
                  <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>
                      {{ hide ? "visibility_off" : "visibility" }}
                    </mat-icon>
                  </button>
                  <mat-error *ngIf="checkField('password')">
                    {{ loginForm.errorMessage }}
                  </mat-error>
                </mat-form-field>
                <div class="text-center">
                  <button [disabled]="loginForm.baseForm.invalid" type="button"
                    class="btn btn-primary my-4 form-control" (click)="register()">Registrarse</button>
                </div>
              </form>
              <div class="form-group mb-3 text-center">
                <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
