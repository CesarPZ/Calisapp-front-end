<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<form [formGroup]="form">
  <div *ngIf="existRoutinesSelected()">
    <p class="messageOpinion"> {{ message }} </p>
      <ngx-star-rating formControlName="rating" (change)="updateOpinionRoutine()" [id]="routine.id" [disabled]="disabledStar"></ngx-star-rating>
  </div>
</form>
