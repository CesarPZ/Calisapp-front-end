<div class="card border-0">
  <div class="background-header">
    <div class="card-header bg-transparent justify-content-center border-0">
        {{ exercise.processExercise.nameExercise }}
    </div>
  </div>
  <div class="background-card">
    <div class="card-body">    
      <p class="card-text">
        <i class="ni ni-user-run"></i> <i> 
          {{ exercise.repetitions }} repeticiones 
        </i> <br>
        <i class="bi bi-arrow-clockwise"> 
          {{ exercise.series }} series 
        </i> <br>
        <i class="bi bi-trophy"> 
          {{ exercise.processExercise.mainMuscle }}
        </i> <br>
        <a href="javascript:void(0)" (click)="open(classic,'','')" class="youtube-link"> 
          <i class="bi bi-youtube"> 
            Video explicativo
          </i>
        </a><br>
        <i class="bi bi-info-circle"> 
          {{ exercise.processExercise.description }}
        </i>
      </p><br><br>
    </div>
  </div>
</div>
<ng-template #classic let-c="close" let-d="dismiss">
  <div class="modal-content">
    <div class="modal-header">
      <h6 class="modal-title" id="modal-title-default">
        <div class="title-video">
          {{ exercise.processExercise.nameExercise  }}
        </div>
      </h6>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="card-body">
      <youtube-player 
        [videoId]= "exercise.processExercise.urlVideo"
        suggestedQuality="highres"
        [height]="250" 
        [width]="450">
        <!-- [startSeconds]="4"
        [endSeconds]="8"-->
      </youtube-player>
      <script src="https://www.youtube.com/iframe_api"></script>
    </div>
  </div>
</ng-template>
