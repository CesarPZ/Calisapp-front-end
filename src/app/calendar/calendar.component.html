<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<main>
  <div class="position-relative">
    <section class="section section-lg section-hero section-shaped">
      <div class="shape shape-style-1 shape-primary">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>
      <div class="container">
        <div class="px-4">
          <div class="main-content">
            <div class="row">
              <div class="col-md-5">
                <div class="card">
                  <div class="card-header">
                    <h5 class="title">Calendario de rutinas</h5>
                  </div>
                  <div class="card-body">
                    <form>
                      <article class="sample-column calendar-wrapper">
                        <igx-calendar #calendar locale="ES" weekstart="1" (selected)="onSelection($event)">
                        </igx-calendar>
                      </article>           
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="card card-user">
                  <div class="card-body">
                    <ul class="code-editor-options-menu" *ngFor="let rou of routinesSelected">
                      <div class="container container rounded">
                        <div [ngClass]="'content-transparent-avanzado'">
                          <p style=" color:rgb(0, 11, 41); font-size:25px; text-align:center;">
                            {{rou.nameRoutine}}
                          </p>
                          <div class="row">
                            <ul class="code-editor-options-menu" *ngFor="let dat of rou.exercises">
                              <div class="card border-0" [ngClass]="'card-transparent'">
                                <div class="card border-0" 
                                      style="text-transform:uppercase; height:0.8rem; text-align:center; color:rgb(0, 0, 0); font-size:70%;">
                                  {{dat.processExercise.nameExercise}}
                                </div>
                                <div class="card-body">
                                  <i class="ni ni-user-run"></i> <i> 
                                    {{dat.repetitions}} repeticiones 
                                  </i> <br>
                                  <i class="bi bi-arrow-clockwise"> 
                                    {{dat.series}} series 
                                  </i> <br>
                                  <i class="bi bi-trophy"> 
                                    {{dat.processExercise.mainMuscle}}
                                  </i> <br>
                                  <a href="https://www.youtube.com/watch?v=aKHar4U2Iys" target="_blank" style="color:rgb(0, 30, 128)"> 
                                    <i class="bi bi-youtube"> 
                                      Video explicativo
                                    </i>
                                  </a><br>
                                  <i class="bi bi-info-circle"> 
                                    {{dat.processExercise.description}}
                                  </i> 
                                </div>
                              </div><br>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
